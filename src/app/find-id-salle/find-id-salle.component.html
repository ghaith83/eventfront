
<app-headeruser></app-headeruser>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <div class="container" id="main-container">
      <div class="row">
          <div class="col-md-5">
             <form #registerform="ngForm" >
              <div class="project-info-box">
                  <p><b>Nom :</b> {{salle?.nom}} </p>
                  <p><b>ville:</b> {{salle?.ville}}</p>
                  <p><b>adresse:</b> {{salle?.adresse}}</p>
                  <p><b>place:</b> {{salle?.place}}</p>
                  <p><b>surface:</b> {{salle?.surface}} m²</p>
                  <p><b>Réservation date </b> <input [(ngModel)]="reservation.datereservation" type="date"  name="date" value="2021-09-06"  min="2021-09-05"></p>
                  
                  <p class="mb-0"><b>Budget:</b> $500</p>
                 
                  <a *ngIf="msg==='la salle est deja reservé' ||msg==='choisir un date pour votre reservation'" style="background: red;width: 100px;" rb=true>{{msg}}</a><br><br>
                  <a *ngIf="msg==='reservation bien succé'" style="background: rgb(18, 224, 18);width: 100px" rb=true>{{msg}}</a><br><br>
                 
                 <button (click)="rese()" mat-button class="btn btn-warning"> check date</button><br><br>
                 
                <button (click)="planingId()" *ngIf="msg==='reservation bien succé'" mat-button class="btn btn-primary tooltips" > ajoute planing</button>
                
                </div><!-- / project-info-box -->
             
            </form>
              <div class="project-info-box mt-0 mb-0">
                  <p class="mb-0">
                      <span class="fw-bold mr-10 va-middle hide-mobile">Share:</span>
                      <a href="#x" class="btn btn-xs btn-facebook btn-circle btn-icon mr-5 mb-0"><i class="fab fa-facebook-f"></i></a>
                      <a href="#x" class="btn btn-xs btn-twitter btn-circle btn-icon mr-5 mb-0"><i class="fab fa-twitter"></i></a>
                      <a href="#x" class="btn btn-xs btn-pinterest btn-circle btn-icon mr-5 mb-0"><i class="fab fa-pinterest"></i></a>
                      <a href="#x" class="btn btn-xs btn-linkedin btn-circle btn-icon mr-5 mb-0"><i class="fab fa-linkedin-in"></i></a>
                  </p>
              </div><!-- / project-info-box -->
          </div><!-- / column -->
  
          <div class="col-md-7">
              <img src="{{salle?.image}}" alt="project-image" class="rounded">
              <div class="project-info-box">
                  
              </div><!-- / project-info-box -->
          </div><!-- / column -->
    
      <div style="position: left;">
        
        
          
      </div>
      </div>
</div>
